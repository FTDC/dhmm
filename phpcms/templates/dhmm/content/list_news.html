{template "content","header_min"}
<style type="text/css">
    table.list tbody tr td{color: #555555;  line-height: 23px; font-weight: normal; font-size: 14px;}
    table.list tbody tr td a{color: #555555; font-weight: normal; line-height: 23px; font-size: 14px;}
</style>
<!--main-->
<div id="containerWrapAc" class="sub">
    <div class="visWrap">
        <div class="visCon">
            <div class="titleAc">
                <h3 class="o-navi-visual-menu-name"><span>{$title}</span></h3>
                <strong class="o-navi-visual-title"><span></span></strong>
                <p class="o-navi-visual-text"><span></span></p>
            </div>
        </div>
        {if empty($CAT['image'])}
        <div class="visBg o-navi-visual" style="background-image: url({IMG_PATH}banner/visual_hn_4.jpg);"></div>
        {else}
        <div class="visBg o-navi-visual" style="background-image: url({$CAT['image']});"></div>
        {/if}

    </div>
    <div class="lnbWrap">
        <div class="lnbAc o-navi-tab o-navi-tab-fixed"></div>
    </div>
    <!-- content and aside -->
    <div class="conWrap">
        <div id="containerAc">

            <!-- content area -->
            <div id="content" style="width: 690px;">
                <div id="hn" class="hn5 sn6">
                    <div class="title">
                        <h3>{catpos($catid)}</h3>
                        </p>
                    </div>
                    <div class="section event_list">
                            <table class="list">
                                <thead>
                                {pc:content action="lists" catid="$catid" num="4" order="id DESC" page="$page"}
                                <tr class="thead last">
                                    <th scope="col" class="wStar" style="color: #ffffff; text-align: left; padding-left: 20px; font-size: 16px;">标题</th>
                                    <th scope="col" class="w90" style="color: #ffffff; width: 160px; font-size: 16px;">日期</th>
                                </tr>

                                </thead>
                                <!-- 상단고정 -->
                                <tbody>
                                {loop $data $r}
                                <tr>
                                    <td class="subj">
                                        <a href="{$r[url]}" target="_blank" title="{$r[title]}">{$r[title]}</a>
                                    </td>
                                    <td>{date('Y-m-d',$r[inputtime])}</td>
                                </tr>
                                {/loop}
                                </tbody>
                            </table>
                            <!-- paging -->
                            <div class="paging">{$pages_dhmm}</div>
                            <!-- //paging -->

                    </div>
                </div><!-- 임시 2013-07-11 -->
            </div><!-- //content -->
        </div><!-- //content and aside -->
    </div>
</div>


{template "content","footer"}
